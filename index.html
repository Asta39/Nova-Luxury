<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Nova Luxury Events | Premier Event Planning & Decor Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  
  <!-- Primary Meta Tags -->
  <meta name="title" content="Nova Luxury Events | Premier Event Planning & Decor Services">
  <meta name="description" content="Transform your special occasions with Nova Luxury Events. Expert event planning, luxury decor, and bespoke design services for weddings, corporate events, and celebrations in [Location]. Book your consultation today!">
  <meta name="keywords" content="event planner, luxury events, event decor, wedding planner, corporate events, party planning, event design, luxury wedding, event coordination, special events, event styling, event management">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://novaluxuryeventske.com/">
  <meta property="og:title" content="Nova Luxury Events | Premier Event Planning & Decor Services">
  <meta property="og:description" content="Transform your special occasions with Nova Luxury Events. Expert event planning, luxury decor, and bespoke design services.">
  <meta property="og:image" content="Nova-logo-05.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://novaluxuryeventske.com/">
  <meta property="twitter:title" content="Nova Luxury Events | Premier Event Planning & Decor Services">
  <meta property="twitter:description" content="Transform your special occasions with Nova Luxury Events. Expert event planning, luxury decor, and bespoke design services.">
  <meta property="twitter:image" content="Nova-logo-05.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://novaluxuryeventske.com/" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json" />

  <!-- Schema.org markup for Google -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EventPlanningBusiness",
      "name": "Nova Luxury Events",
      "image": "Nova-logo-05.png",
      "description": "Transform your special occasions with Nova Luxury Events. Expert event planning, luxury decor, and bespoke design services.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "[Your Street Address]",
        "addressLocality": "[City]",
        "addressRegion": "[State/Region]",
        "postalCode": "[Postal Code]",
        "addressCountry": "[Country]"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "-1.2236267598742192",
        "longitude": "36.8654509674709"
      },
      "url": "https://novaluxuryeventske.com",
      "telephone": "+254 703 334359",
      "priceRange": "$$$$",
      "openingHours": "Mo-Fr 09:00-17:00",
      "sameAs": [
        "[Your Facebook URL]",
        "[Your Instagram URL]",
        "[Your LinkedIn URL]"
      ]
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="dhiwise-code" id="root"></div>
   <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
